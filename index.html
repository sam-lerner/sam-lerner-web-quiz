<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Sam's Web Quiz!</title>
  <link rel="stylesheet" href="./Assets/css/style.css" />
</head>

<body>
  <!-- Header with current score and timer -->
  <header>
    <p id="score">
    </p>
    <br>
    <p id="countdown">
    </p>
  </header>
  <!-- Container for quiz Q&A, plus start button -->
  <div id="container">
  <button id="start-button">
    Begin!
  </button>
  <h3 id="question-title"></h3>
  <ul id="question-body">
  </ul>
  <h6 id="result">
  </h6>
  </div>
  <script src="./assets/javascript/script.js"></script>
</body>

</html>
